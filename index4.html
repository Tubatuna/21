<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects-Arrays</title>
</head>
<body>
    <h1>Arrays-Objects(Diziler ve Nesneler)</h1>
    <script>
        //Array dizi demek köşeli parantezler ile açılır.tüm elemanlar arasında da virgül olmalı aslında bir object tipidir.
        let renkler=[ "mavi", "kirmizi", "beyaz"];
        console.log(renkler);

        let sayilar = [1,2,3,4]
        console.log(sayilar); // sayıların birinci elemanını alın dendiğinde 1, birinci indisini alın dendiğinde 2 alınır çünkü indez sıfırdan başlar
        console.log(sayilar[0]);
        console.log(renkler[2]);
        console.log(typeof renkler);
        console.log(typeof sayilar);



        // Object (nesne) süslü parantez içinde kullanılır

        let person={ name:"Ahmet", surname:"Ak", age:50};
        console.log(person);
        console.log(typeof person);
        console.log(person.name);
        console.log(person.age);
        






    </script>
</body>
</html>
